    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #777;
        }

        .bgimg-1,
        .bgimg-2,
        .bgimg-3 {
            position: relative;
            opacity: 0.65;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .bgimg-1 {
            background-image: url("https://wp.teen.media/wp-content/uploads/2020/08/hogwarts-house-crest.png");
            height: 100%;
        }

        .caption {
            margin: 0;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }

        #username {
            size: 100;
        }

        input {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        .dropdown-menu a {
            font-size: 1em;
        }

        p,
        a {

        button {

<body>

    <div class="bgimg-1"> </div>
    <div class="caption">
        <form>
            <div class="form-group">
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña">
            </div>
            <div id="loginResponseMSG"></div>
            <div class="col text-center">
                <button type="submit" id="loginBtn" class="btn btn-primary">Submit</button></div>
        </form>
        <button type="button" class="btn btn-dark btn-lg btn-block" data-dismiss="modal" data-toggle="modal" data-target="#registro" style="margin-top: 1em;">Registrate a Hogwarts</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="registro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form method="POST" id="createUserForm">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="nombre" id="nomBox" class="form-control" placeholder="Nombre(s)" aria-describedby="helpId" required="">
                            </div>
                            <div class="col-6">
                                <input type="text" name="apellidos" id="apBox" class="form-control" placeholder="Apellidos" aria-describedby="helpId" required="">
                            </div>
                        </div>

                        <input type="text" name="usuario" id="userBox" class="form-control" placeholder="Usuario" aria-describedby="helpId" required="">

                        <input type="password" name="password1" id="password1" class="form-control mt-3" placeholder="Contraseña" aria-describedby="helpId" required="">
                        <input type="password" name="password2" id="password2" class="form-control mt-3" placeholder="Confirmar contraseña" aria-describedby="helpId" required="">

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="casaBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Casa
                            </button>
                            <div class="dropdown-menu" id="casa" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">Slytherin</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">Ravenclaw</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">Hufflepuff</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">Gryffindor</a>
                            </div>
                        </div>

                        <input type="text" name="varita" id="wandBox" class="form-control" placeholder="Varita" aria-describedby="helpId" required="">
                        <input type="text" name="patronus" id="patronusBox" class="form-control" placeholder="Patronus" aria-describedby="helpId" required="">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="yearBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Año
                            </button>
                            <div class="dropdown-menu" id="year" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">1</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">2</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">3</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">4</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">5</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">6</a>
                                <a class="dropdown-item" href="https://equipo13-proyecto.mybluemix.net/#">7</a>
                            </div>
                        </div>
                        <input type="url" name="image" id="imgBox" class="form-control mt-3" placeholder="Url de imagen de perfil" aria-describedby="helpId">

                    </form>
                    <div id="responseMSG"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="createUserBtn" disabled="">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
